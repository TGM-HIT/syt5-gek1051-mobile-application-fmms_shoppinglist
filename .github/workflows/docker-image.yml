name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        start: npm run dev
        wait-on: http://localhost:8081

  build:
    runs-on: ubuntu-latest
    needs: test  # Ensures tests pass before building

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fmms-shoppingliste:$(date +%s)

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag Docker image for GitHub Container Registry
      run: |
        docker tag fmms-shoppingliste:$(date +%s) ghcr.io/${{ github.repository }}/fmms-shoppingliste:latest

    - name: Publish Docker image to GitHub Container Registry
      run: |
        docker push ghcr.io/${{ github.repository }}/fmms-shoppingliste:latest